{% extends "bootstrap/base.html" %}

{% block title %}Tarefas{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

{% endblock %}

{% block content %}
<script>
    function markChange(id)
    {
        callURL(id);
        // markButton('button-swap'+id);
    }
</script>
<script>
    function callURL(tarId)
    {
        const req = new XMLHttpRequest();
        req.open("GET", "http://172.17.0.1:8000/update_priority/" + tarId);
        req.send();
        location.reload();
    }
</script>
<script>
function handleDragStart(e) {
  this.style.opacity = '0';
}

function handleDragEnd(e) {
  this.style.opacity = '1';

let items = document.querySelectorAll('.flex-container-drag');
items.forEach(function (item) {
    item.addEventListener('dragstart', handleDragStart);
    item.addEventListener('dragend', handleDragEnd);
}
</script>
<script>
    function changeColor(id, custo)
    {
        element = document.getElementById(id)
        if ( custo >= 1000)
            element.style.backgroundColor = '#E65100';
    }
</script>

<div class="container">
    {% block page_content %} {% endblock %}
</div>
{% endblock %}
