<!-- Modal 1 pra adicionar uma tarefa -->
<div class="modal fade" id="insert_tarefa" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Insira uma tarefa</h4>
            </div>
            <form action="{{url_for('add_tarefa')}}" method="post">
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="tarNome" class="col-xs-2 control-label">Nome da Tarefa</label>
                        <div class="col-xs-10">
                            <input type="text" id="tarNome" class="form-control" name="tarNome" placeholder="tarNome" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tarNome" class="col-xs-2 control-label">Data Limite</label>
                        <div class="col-xs-10">
                            <input type="date" class="form-control" name="dataLimite" placeholder="DataLimite" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tarNome" class="col-xs-2 control-label">Custo</label>
                        <div class="col-xs-10">
                            <input type="number" value = "0" step="0.01" class="form-control" name="custo" placeholder="Custo" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-success">Concluir</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- fim do Modal 1 -->
