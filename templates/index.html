{% extends "base.html" %}

{% block page_content %}
<div class="starter-template">
    <h1>
        Lista de tarefas
    </h1>
</div>

<button type="button" data-toggle="modal" class="btn btn-lg btn-primary" data-target="#insert_tarefa">Insira uma tarefa</button>
<!-- Modal 1 pra adicionar uma tarefa -->
<div class="modal fade" id="insert_tarefa" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Insira uma tarefa</h4>
            </div>
            <form action="{{url_for('add_tarefa')}}" method="post">
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="tarNome" class="col-xs-2 control-label">Nome da Tarefa</label>
                        <div class="col-xs-10">
                            <input type="text" id="tarNome" class="form-control" name="tarNome" placeholder="tarNome" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tarNome" class="col-xs-2 control-label">Data Limite</label>
                        <div class="col-xs-10">
                            <input type="date" class="form-control" name="dataLimite" placeholder="DataLimite" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tarNome" class="col-xs-2 control-label">Custo</label>
                        <div class="col-xs-10">
                            <input type="number" value = "0" step="0.01" class="form-control" name="custo" placeholder="Custo" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-success">Concluir</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- fim do Modal 1 -->

<div class="row">
    <div class="col-md-6">
        <table class="table" border="1">
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Data limite</th>
                    <th>custo</th>
                    <th colspan="2">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for tarefa in tarefas %}
                <tr>
                    <td>{{ tarefa.tarNome }}</td>
                    <td>{{ tarefa.dataLimite }}</td>
                    <td>{{ tarefa.custo }}</td>
                    <td><button type="button" class="btn btn-success" data-toggle="modal"
                            data-target="#update_tarefa_{{tarefa['tarId']}}">Editar</button></td>
                    <!-- Modal 2 pra editar uma tarefa -->
                        <div class="modal fade" id="update_tarefa_{{tarefa['tarId']}}" tabindex="-1" role="dialog"
                            aria-labelledby="basicModal" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                            aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="myModalLabel">Editar tarefa</h4>
                                    </div>
                                    <form action="{{url_for('update_tarefa', tarId=tarefa['tarId'])}}" method="post">
                                            <div class="modal-body">
                                              <div class="form-group row">
                                                <label for="dataLimite" class="col-xs-2 control-label">Nome da Tarefa</label>
                                                <div class="col-xs-10">
                                                    <input type="text" class="form-control" name="tarNome"
                                                        value="{{tarefa['tarNome']}}" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="dataLimite" class="col-xs-2 control-label">data Limite</label>
                                                <div class="col-xs-10">
                                                    <input type="text" id="dataLimite" class="form-control" name="dataLimite"
                                                        value="{{tarefa['dataLimite']}}" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="dataLimite" class="col-xs-2 control-label">custo</label>
                                                <div class="col-xs-10">
                                                    <input type="number" step="0.01" class="form-control" name="custo"
                                                        value="{{tarefa['custo']}}" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default"
                                                data-dismiss="modal">Fechar</button>
                                            <button type="submit" class="btn btn-success">Concluir</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    <!-- Fim do Modal 2 -->
                    <td><button type="button" class="btn btn-danger" data-toggle="modal"
                            data-target="#delete_tarefa_{{tarefa['tarId']}}">Deletar</button></td>
                    <!-- Modal 3 pra deletar uma tarefa -->
                        <div class="modal fade" id="delete_tarefa_{{tarefa['tarId']}}" tabindex="-1" role="dialog"
                            aria-labelledby="basicModal" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                            aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="myModalLabel">Deletar tarefa</h4>
                                    </div>
                                    <form action="{{url_for('delete', tarId=tarefa['tarId'])}}" method="post">
                                        <div class="modal-body">
                                            <div class="form-group row">
                                                <label class="col-sm-12 col-form-label">tem certeza que deseja deletar a terefa <span
                                                        style='font-weight:bold;color:red'>{{tarefa['title']}}</span>
                                                    ?</label>

                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default"
                                                data-dismiss="modal">Fechar</button>
                                            <button type="submit" class="btn btn-danger">Deletar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    <!-- Fim do Modal 3-->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
